<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="styles/settings.css">
</head>
<body>
  <div class="settings-container">
    <div class="settings-header">
      <h1>Settings</h1>
    </div>

    <div class="settings-content">
      <!-- Spotlight Section -->
      <div class="settings-section">
        <h2>Spotlight</h2>

        <div class="setting-item">
          <div class="setting-info">
            <label>Keyboard Shortcut</label>
            <span class="setting-description">Global shortcut to open spotlight</span>
          </div>
          <div class="keybind-input" id="keybind-input" tabindex="0">
            <span class="keybind-display" id="keybind-display">âŒ˜ + Shift + Space</span>
            <span class="keybind-hint">Click to change</span>
          </div>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <label>Persist History</label>
            <span class="setting-description">Keep spotlight chat history after closing</span>
          </div>
          <label class="toggle">
            <input type="checkbox" id="persist-history">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <!-- MCP Servers Section -->
      <div class="settings-section">
        <h2>MCP Servers</h2>
        <p class="section-description">Configure Model Context Protocol servers to extend Claude's capabilities with external tools and data sources.</p>

        <div id="mcp-servers-list" class="mcp-servers-list">
          <!-- Server items will be rendered here -->
        </div>

        <button class="add-server-btn" id="add-mcp-server-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Add MCP Server
        </button>
      </div>

      <!-- About Section -->
      <div class="settings-section">
        <h2>About</h2>
        <div class="about-info">
          <div class="about-row">
            <span class="about-label">Version</span>
            <span class="about-value" id="app-version">1.0.0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add MCP Server Modal -->
  <div class="modal-overlay" id="add-server-modal" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modal-title">Add MCP Server</h3>
        <button class="modal-close" id="close-modal-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="server-name">Name</label>
          <input type="text" id="server-name" placeholder="My MCP Server">
        </div>
        <div class="form-group">
          <label for="server-command">Command</label>
          <input type="text" id="server-command" placeholder="npx">
        </div>
        <div class="form-group">
          <label for="server-args">Arguments (comma-separated)</label>
          <input type="text" id="server-args" placeholder="-y, @modelcontextprotocol/server-filesystem">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" id="cancel-modal-btn">Cancel</button>
        <button class="btn-primary" id="save-server-btn">Save</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/settings.js"></script>
</body>
</html>
